<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonix Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-switch">
            <h1><i class="fas fa-film"></i> Sonix Movies</h1>
            <label class="switch">
                <input type="checkbox" id="section-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>
    <main>
        <div id="tmdb-section" class="section active">
            <h2>International Movies</h2>
            <div id="movie-grid"></div>
        </div>
        <div id="nollywood-section" class="section">
            <h2>Nollywood Movies</h2>
            <div id="nollywood-grid"></div>
        </div>
    </main>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-scroll">
                <div class="modal-media">
                    <img id="modal-poster" src="" alt="Movie Poster">
                    <div id="video-container"></div>
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-overview"></p>
                    <button id="watch-trailer"><i class="fas fa-play"></i> Watch Trailer</button>
                    <button id="watch-movie"><i class="fas fa-film"></i> Watch Movie</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://api.dmcdn.net/all.js"></script>
    <script src="app.js"></script>
</body>
</html>
