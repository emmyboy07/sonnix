<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
                <h1>Video Player</h1>
            </div>
            <input type="text" id="searchInput" placeholder="Search...">
            <ul id="videoList" class="playlist"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button id="sidebarToggle" class="hamburger-menu"><i class="fas fa-bars"></i></button>
                <h1>Video Player</h1>
                <div class="header-buttons">
                    <button id="filePicker"><i class="fas fa-folder-open"></i> Select Files</button>
                    <input type="file" id="fileInput" multiple style="display: none;">
                    <button id="subtitleBtn"><i class="fas fa-closed-captioning"></i> Select Subtitle</button>
                    <input type="file" id="subtitleInput" accept=".vtt" style="display: none;">
                    <button id="toggleTheme"><i class="fas fa-adjust"></i> Toggle Theme</button>
                    <button id="autoSearchBtn"><i class="fas fa-search"></i> Search Videos</button>
                </div>
            </div>
            <div class="video-container">
                <video id="videoPlayer" controls></video>
                <track id="subtitleTrack" kind="subtitles" srclang="en" label="English">
            </div>
            <div class="controls">
                <button id="stopBtn" class="control-btn"><i class="fas fa-stop"></i></button>
                <button id="prevBtn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn" class="control-btn"><i class="fas fa-forward"></i></button>
                <button id="muteBtn" class="control-btn"><i class="fas fa-volume-mute"></i></button>
                
                <button id="bookmarkBtn" class="control-btn"><i class="fas fa-bookmark"></i></button>
            </div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <ul id="bookmarkList" class="bookmark-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
