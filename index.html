<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Video Player App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="light-theme">
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Video Player</h1>
                <button id="filePicker"><i class="fas fa-folder-open"></i> Select Videos</button>
                <input type="file" id="fileInput" accept="video/*" multiple webkitdirectory style="display: none;">
                <button id="subtitlePicker"><i class="fas fa-file-alt"></i> Load Subtitles</button>
                <input type="file" id="subtitleInput" accept=".vtt,.srt" style="display: none;">
                <input type="text" id="searchInput" placeholder="Search for videos...">
            </div>
            <ul id="videoList" class="playlist"></ul>
        </div>
        <div class="main-content">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                    <track id="subtitleTrack" kind="subtitles" srclang="en" label="English">
                </video>
            </div>
            <div class="controls">
                <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="stopBtn" class="control-btn"><i class="fas fa-stop"></i></button>
                <button id="muteBtn" class="control-btn"><i class="fas fa-volume-mute"></i></button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" class="volume-slider">
                <select id="playbackRateControl" class="playback-rate">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <button id="fullscreenBtn" class="control-btn"><i class="fas fa-expand"></i></button>
                <button id="pipBtn" class="control-btn"><i class="fas fa-picture-in-picture"></i></button>
                <button id="toggleTheme" class="control-btn"><i class="fas fa-adjust"></i></button>
            </div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
